    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
    class="logo-stroke logo-stroke--accent-bottom" pathLength="1"/>
  
  <!-- Accent dot (pulse animation) -->
  <circle cx="275" cy="60" r="4" 
    fill="currentColor"
    class="logo-accent-dot"/>
  
  <!-- Fill shapes that fade in -->
  <g class="logo-fill" opacity="0.15">
    <!-- A fill -->
    <path d="M 25 85 L 35 55 L 45 85 L 42 75 L 28 75 Z" fill="currentColor"/>
  </g>
</svg>
