    <!-- a -->
    <path d="M 78 75 Q 78 68 85 68 Q 91 68 91 75 L 91 85 M 91 75 Q 91 82 85 82 Q 78 82 78 75" 
      stroke="currentColor" stroke-width="3" stroke-linecap="round"
      fill="none" class="logo-stroke logo-stroke--a3" pathLength="1"/>
    
    <!-- r -->
    <path d="M 101 85 L 101 70 M 101 72 Q 101 68 108 68" 
      stroke="currentColor" stroke-width="3" stroke-linecap="round"
